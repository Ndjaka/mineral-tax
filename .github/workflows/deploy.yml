name: Deploy to Infomaniak

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avz --delete"
          SOURCE: "/"
          REMOTE_HOST: "57-106659.ssh.hosting-ik.com"
          REMOTE_USER: "N89UEvW6WcN_Mineraltax"
          TARGET: "sites/mineraltax.ch/"
          EXCLUDE: "/node_modules/, /.git/, /.github/, /.vscode/, /.env, /exports/"

      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: "57-106659.ssh.hosting-ik.com"
          username: "N89UEvW6WcN_Mineraltax"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd sites/mineraltax.ch
            # S'assurer que les dépendances de production sont à jour
            npm install --production
            # Tuer le processus utilisant le port 3000
            lsof -ti:3000 | xargs kill -9 || true
            # Lancer l'application en arrière-plan
            nohup npm start > app.log 2>&1 &
            echo "Déploiement terminé et application redémarrée."
