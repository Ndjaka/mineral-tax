name: Deploy MineralTax

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # --- CONFIGURATION ENVIRONNEMENT ---
      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV_NAME=test" >> $GITHUB_ENV
            echo "REMOTE_PATH=sites/test.mineraltax.ch" >> $GITHUB_ENV
            echo "DEPLOY_TYPE=auto" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "REMOTE_PATH=sites/mineraltax.ch" >> $GITHUB_ENV
            echo "DEPLOY_TYPE=manual" >> $GITHUB_ENV
          fi

      - name: Install sshpass
        if: |
          (env.ENV_NAME == 'test') || 
          (env.ENV_NAME == 'prod' && github.event_name == 'workflow_dispatch')
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Prepare remote directory (Test only)
        if: env.ENV_NAME == 'test'
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com \
            "mkdir -p ${{ env.REMOTE_PATH }}/dist"

      - name: Deploy dist folder via rsync
        if: |
          (env.ENV_NAME == 'test') || 
          (env.ENV_NAME == 'prod' && github.event_name == 'workflow_dispatch')
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -e rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='node_modules' \
            --exclude='.git' \
            dist/ \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com:${{ env.REMOTE_PATH }}/dist/

      - name: Restart application with PM2
        if: |
          (env.ENV_NAME == 'test') || 
          (env.ENV_NAME == 'prod' && github.event_name == 'workflow_dispatch')
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          # On ajuste le nom du processus PM2 selon l'environnement
          PM2_NAME="mineraltax-${{ env.ENV_NAME }}"
          
          sshpass -e ssh -o StrictHostKeyChecking=no \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com \
            "cd ${{ env.REMOTE_PATH }} && \
             (test -f node_modules/.bin/pm2 || npm install pm2) && \
             (./node_modules/.bin/pm2 restart $PM2_NAME 2>/dev/null || ./node_modules/.bin/pm2 start dist/index.mjs --name $PM2_NAME) && \
             ./node_modules/.bin/pm2 save" || true
          echo "✅ Application (${{ env.ENV_NAME }}) déployée et redémarrée avec PM2"

