# Deploy MineralTax
# Triggering new build...

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # --- CONFIGURATION ENVIRONNEMENT ---
      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV_NAME=test" >> $GITHUB_ENV
            echo "REMOTE_PATH=sites/test.mineraltax.ch" >> $GITHUB_ENV
            echo "SERVER_PORT=5001" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "REMOTE_PATH=sites/mineraltax.ch" >> $GITHUB_ENV
            echo "SERVER_PORT=3000" >> $GITHUB_ENV
          fi

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Prepare remote directory
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com \
            "mkdir -p ${{ env.REMOTE_PATH }}/dist"

      - name: Deploy project files via rsync
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Déployer le dossier dist
          sshpass -e rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='node_modules' \
            --exclude='.git' \
            dist/ \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com:${{ env.REMOTE_PATH }}/dist/
          
          # Déployer package.json et package-lock.json à la racine pour npm install
          sshpass -e rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no" \
            package.json package-lock.json \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com:${{ env.REMOTE_PATH }}/

      - name: Update .env on server
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com \
            "sed -i 's/^PORT=.*/PORT=${{ env.SERVER_PORT }}/' ${{ env.REMOTE_PATH }}/.env || echo 'PORT=${{ env.SERVER_PORT }}' >> ${{ env.REMOTE_PATH }}/.env"

      - name: Setup Apache Proxy (Test only)
        if: env.ENV_NAME == 'test'
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Créer un .htaccess pour rediriger le trafic vers le port 5001 (Node)
          HTACCESS="RewriteEngine On\nRewriteRule ^(.*)$ http://localhost:5001/\$1 [P,L]"
          sshpass -e ssh -o StrictHostKeyChecking=no \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com \
            "echo -e '$HTACCESS' > ${{ env.REMOTE_PATH }}/.htaccess"

      - name: Install dependencies and Restart with PM2
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          # On ajuste le nom du processus PM2 selon l'environnement
          PM2_NAME="mineraltax-${{ env.ENV_NAME }}"
          
          sshpass -e ssh -o StrictHostKeyChecking=no \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com \
            "cd ${{ env.REMOTE_PATH }} && \
             npm install --omit=dev && \
             (test -f node_modules/.bin/pm2 || npm install pm2) && \
             (./node_modules/.bin/pm2 restart $PM2_NAME 2>/dev/null || ./node_modules/.bin/pm2 start dist/index.mjs --name $PM2_NAME) && \
             ./node_modules/.bin/pm2 save" || true
          echo "✅ Application (${{ env.ENV_NAME }}) déployée sur port ${{ env.SERVER_PORT }} et redémarrée"




