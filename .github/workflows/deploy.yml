name: Deploy to Infomaniak

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet le d√©clenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy dist folder via rsync
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -e rsync -avz --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            dist/ \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com:sites/mineraltax.ch/dist/

      - name: Restart application with PM2
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            N89UEvW6WcN_Mineraltax@57-106659.ssh.hosting-ik.com \
            'cd sites/mineraltax.ch && ./node_modules/.bin/pm2 restart mineraltax || ./node_modules/.bin/pm2 start dist/index.mjs --name mineraltax && ./node_modules/.bin/pm2 save'
